

<div class="mainPage">
    <app-header *ngIf="!checkHomeScreen() || checkLoggedIn()"></app-header>

    <router-outlet></router-outlet>

    <div *ngIf="checkHomeScreen() && !checkLoggedIn()" class="imagewrapper">
        <img src="assets/img/writletlogotransparent.png" alt="Writlet image" class="frontpageimage">
    </div>

    <div *ngIf="checkHomeScreen() && !checkLoggedIn()" class="buttonswrapper">
        <button class="unregisteredButton" id="login" routerLink="login">Login</button>
        <button class="unregisteredButton" id="register" routerLink="register">Register</button>
    </div>

  <div *ngIf="checkHomeScreen() && checkLoggedIn()">
    <img src="assets/img/writeletters.jpg" alt="write letters" class="homepageimages"><br>
    <img src="assets/img/checkLetters.jpg" alt="check letters" class="homepageimages"><br>
    <img src="assets/img/penpals.jpg" alt="penpals" class="homepageimages">
  </div>

    <app-footer></app-footer>
</div>
