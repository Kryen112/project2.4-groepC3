<div>

<table *ngIf="this.letter">
  <tr>
    <td>
      afz. {{letter.username}}
    </td>
    <td id="date">
      {{this.time.toDateString()}}
    </td>
  </tr>
  <tr>
    <td id="title">
      {{letter.title}}
    </td>
  </tr>
  <tr>
    <td>
      {{letter.text}}
    </td>
  </tr>

</table>
</div>
