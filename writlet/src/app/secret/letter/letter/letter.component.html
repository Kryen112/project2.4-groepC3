<div id="body">
  <div id=LetterA4>
  <table>
    <tr>
      <td>
        <input type = "text"  id="Recipient" placeholder = "Recipient" [(ngModel)]="recipient">
      </td>
      <td>
        <button (click)="sendLetter(recipient, letterTitle, letterText)">Send</button>
      </td>
    <tr>
      <td>
        <input type = "text" id="Title" [placeholder]="this.setRecipientPlaceholder()" [(ngModel)]="letterTitle">
      </td>
    </tr>
    <tr>
      <td>
        <textarea style="resize: none" id="text" rows = 30, cols = 75 placeholder="Write your letter here" [(ngModel)]="letterText"></textarea>
      </td>
    </tr>
  </table>
  </div>


</div>
